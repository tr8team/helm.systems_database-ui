labels:
  # -- L of LPSD of Gotrade Service Tree
  landscape: develop
  # -- P of LPSD of Gotrade Service Tree
  platform: systems
  # -- P of LPSD of Gotrade Service Tree
  service: db-ui
  # -- Infrastructure layer this application belongs to
  layer: "2"
  # -- Team in charge of this chart
  team: ESD
  # -- chart version
  version: 1.0.0

pgweb:
  enable: true
  designation: pgweb
  service:
    type: ClusterIP
    port: 80
  image:
    repository: ghcr.io/sosedoff/pgweb
    tag: 0.14.0
    pullPolicy: IfNotPresent
  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    runAsNonRoot: true
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    capabilities:
      drop:
        - ALL
  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 512Mi
  nodeSelector:
    kubernetes.io/os: linux
    kubernetes.io/arch: amd64
